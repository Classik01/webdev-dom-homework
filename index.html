<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="commentList">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          id="nameInput"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          id="commentInput"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="submitButton">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    document.addEventListener("DOMContentLoaded", function () {
  const nameInput = document.getElementById("nameInput");
  const commentInput = document.getElementById("commentInput");
  const submitButton = document.getElementById("submitButton");
  const commentList = document.getElementById("commentList");

  submitButton.addEventListener("click", function () {
    const name = nameInput.value;
    const commentText = commentInput.value;

    if (name.trim() === "" || commentText.trim() === "") {
      alert("Пожалуйста, заполните все поля.");
      return;
    }
    
    const commentItem = document.createElement("li");
    commentItem.className = "comment";

    const commentHeader = document.createElement("div");
    commentHeader.className = "comment-header";
    commentHeader.innerHTML = `<div>${name}</div><div>${new Date().toLocaleString()}</div>`;

    const commentBody = document.createElement("div");
    commentBody.className = "comment-body";
    const commentTextDiv = document.createElement("div");
    commentTextDiv.className = "comment-text";
    commentTextDiv.innerText = commentText;
    commentBody.appendChild(commentTextDiv);

    const commentFooter = document.createElement("div");
    commentFooter.className = "comment-footer";
    const likes = document.createElement("div");
    likes.className = "likes";
    likes.innerHTML = '<span class="likes-counter">0</span><button class="like-button"></button>';
    commentFooter.appendChild(likes);

    commentItem.appendChild(commentHeader);
    commentItem.appendChild(commentBody);
    commentItem.appendChild(commentFooter);

    commentList.appendChild(commentItem);
    nameInput.value = "";
    commentInput.value = "";
  });
}); 
    console.log("It works!");
  </script>
</html>
